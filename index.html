<html>
<head>
     <!--internal style sheet-->
<style>
    h1{
        color:blue;font-size:120px;text-align:center;
    }
    p{
        color:red;font-size:50px;background-color: yellow;
    }
    #pa{color:black;}
    .c{color:blue;font-size:20px;background-color: antiquewhite;text-align: left;}
    h3{font-size:30px;}
    
</style>   
<!--external style sheet-->
<link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
    <h1>CSS</h1>
    <p>Cascading style sheet</p>
    <p id="pa">style</p>
    <h4 class="c">sheet </h4>
    <p>Cascading style sheet</p>
    <p>style</p>
    <h4>head </h4>
    <!--inline style-->
    <p style="background-color: aqua;">css</p>
    <h3 style="background-color:red">hello</h3>
</body>
</html>
